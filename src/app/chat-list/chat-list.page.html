<ion-header>
  <ion-toolbar>
    <ion-title>Chats</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" (click)="openChat(chat)">
      <ion-avatar slot="start">
        <img [src]="chat.contactImage">
      </ion-avatar>
      <ion-label>
        <h2>{{ chat.contactName }}</h2>
        <p>{{ chat.lastMessage }}</p>
      </ion-label>
      <ion-note slot="end">{{ chat.time }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
