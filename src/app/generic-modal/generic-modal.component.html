<ion-content class="modal-content">
  <ion-card class="modal-card">
    <ion-card-header>
      <ion-title>{{ title }}</ion-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ message }}</p>
    </ion-card-content>
    <ion-button expand="full" (click)="close()" color="primary" style="margin: 0 !important;">Volver</ion-button>
  </ion-card>
</ion-content>
