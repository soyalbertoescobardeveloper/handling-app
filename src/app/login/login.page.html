<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Welcome Agent</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img src="../../assets/icon/logotipo-completo.png" class="background-image"/>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <div class="login-form">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-button expand="full" (click)="login()" color="primary" [disabled]="!email || !password">
            Iniciar sesión
          </ion-button>
          <ion-label>¿Olvidaste tu contraseña?</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
