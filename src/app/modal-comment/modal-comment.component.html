<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Comments</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <!-- <ion-item>
    <ion-textarea rows="4" [(ngModel)]="name" placeholder="Write your comment..."></ion-textarea>
  </ion-item> -->
  <ion-list>
    <ion-item>

      <ion-toggle
        aria-label="Success toggle"
        color="success"
        [checked]="true"
        >Verify Airworthiness card<br /><ion-note class="ion-text-wrap"
          >Make sure to check the document before checking
          in</ion-note
        ></ion-toggle
      >
    </ion-item>
    <ion-item>
      <ion-label position="floating">Comments</ion-label>
      <ion-textarea
      ></ion-textarea>
    </ion-item>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-button
            class="large-btn"
            expand="full"
            >Verify</ion-button
          >
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
