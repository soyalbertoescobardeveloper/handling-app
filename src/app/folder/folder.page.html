<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      <ion-icon src = "../../assets/icon/logo-sae.svg" size="large"></ion-icon>
      SAE Handling 
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >
        <ion-icon src = "../../assets/icon/logo-sae.svg" size="large"></ion-icon>
        SAE Operation
      </ion-title>
     
    </ion-toolbar>
  </ion-header>
  
  <ion-list *ngIf="folder === 'inbox'">
    <app-message *ngFor="let message of messages" [message]="message"></app-message>
  </ion-list>

  <ion-list *ngIf="folder === 'operations'">
    <app-message *ngFor="let message of messages" [message]="message"></app-message>
  </ion-list>

  <ion-list *ngIf="folder === 'profile'">
    <app-profile></app-profile>
  </ion-list>
  
</ion-content>
