<ion-card (click)="toggleLanguage()">
  <ion-card-header>
    <ion-card-title> {{ translationService.getTranslation('help') }}</ion-card-title>
  </ion-card-header>
  <ion-grid [fixed]="true">
    <ion-row class="ion-align-items-center">
      <ion-col size="6" class="ion-text-center">
        <img class="profile-image" src="../../../assets/world.gif" alt="World SAE">
        <div>{{ translationService.getTranslation('languaje') }} <br /> {{ translationService.getTranslation('languageselect') }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
