<ion-card >
  <ion-card-header>
    <ion-card-title> {{ translationService.getTranslation('help') }}</ion-card-title>
  </ion-card-header>
  <ion-grid [fixed]="true">
    <ion-row class="ion-align-items-center">
      <ion-col size="6" class="ion-text-center">
        <ion-button id="present-alert">{{ translationService.getTranslation('languaje') }}  </ion-button>
        <div class="select-btn">{{ translationService.getTranslation('languageselect') }}</div>
        <ion-alert
          trigger="present-alert"
          header="{{ translationService.getTranslation('languaje') }}"
          [buttons]="[
          {
            text: 'OK',
            handler: changeLanguage
          }
        ]"
        [inputs]="alertInputs"
        ></ion-alert>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
