<ion-card (click)="toggleLanguage()">
  <ion-card-header>
    <ion-card-title> {{ translationService.getTranslation('help') }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid [fixed]="true">
      <ion-row>
        <img class="profile-image" src="../../../assets/world.gif" alt="World SAE">
        <ion-col size="5"> {{ translationService.getTranslation('languaje') }} <br /> {{translationService.getTranslation('languageselect')}} </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
